<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="contact.css" />
    <meta name="viewport" content="width = device-width, initial-scale = 1" />
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Nova Square"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="bugs.png" />
  </head>

  <body>
    <table class="tableLinks">
      <tr>
        <th>
          <img id="logo" alt="YHPC Logo" src="bugs.png" />
        </th>
        <th><a href="index.html">Homepage</a></th>
        <th><a href="services.html">Services</a></th>
        <th><a href="about.html">About</a></th>
        <th><a href="contact.html">Contact Us!</a></th>
      </tr>
    </table>

    <div class="formBlock">
      <h2>Get in contact today!</h2>
      <form
        id="fcf-form-id"
        class="fcf-form-class"
        method="post"
        action="contact-form-process.php"
      >
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="namee" placeholder="First, Last" />

        <label for="phonen">Phone Number:</label>
        <input
          type="text"
          id="phonen"
          name="phone"
          placeholder="(XXX)-XXX-XXXX"
        />

        <label for="zipc">Zip Code:</label>
        <input type="text" id="zipc" name="zip" placeholder="55555" />

        <label for="inq">Concerns:</label>
        <textarea
          id="inq"
          name="inq"
          placeholder="Please describe what issue(s) you have been seeing..."
          style="height: 200px"
        >
        </textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
